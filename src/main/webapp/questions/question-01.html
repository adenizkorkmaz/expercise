<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Kodility">
    <meta name="author" content="Ufuk Uzun">

    <title>Kodility</title>

    <link href="../resources/css/bootstrap.css" rel="stylesheet">
    <link href="../resources/css/application.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <!-- Header -->
        <div class="header">
            <h3 class="text-muted">Kodility <small>beta</small></h3>
        </div>

        <hr />

    <!-- Content -->
        <div class="row">
            <div class="col-xs-12">
                <h4>Challenge</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <p>"a" and "b" are integer numbers. Write a function that sums "a" and "b", and returns.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">
<textarea class="code-editor">function solution(a, b) {
    // solve
}</textarea>
            </div>
            <div class="col-xs-2">
                <a class="editor-button btn btn-success btn-lg" role="button">Run</a>
                <a class="editor-button btn btn-default btn-lg" role="button">Clean</a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h4>Result</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">
                <textarea class="console" disabled="disabled" placeholder="Results..."></textarea>
            </div>
        </div>

        <hr />

    <!-- Footer -->
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Kodility by <a href="http://github.com/ufukuzun" target="_blank">ufukuzun</a></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../resources/js/lib/jquery.js"></script>
    <script type="text/javascript" src="../resources/js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/js/application.js"></script>
</body>
</html>
