<!DOCTYPE html>
<html layout:decorator="mainLayout">
<body layout:fragment="content" th:remove="tag">

    <legend th:text="#{register.legend}"></legend>

    <div class="row">
        <div class="col-xs-12">
            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="firstName" class="col-xs-2 control-label" th:text="#{label.firstName}"></label>

                    <div class="col-xs-4">
                        <input type="text" id="firstName" name="firstName" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-xs-2 control-label" th:text="#{label.lastName}"></label>

                    <div class="col-xs-4">
                        <input type="text" id="lastName" name="lastName" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-xs-2 control-label" th:text="#{label.email}"></label>

                    <div class="col-xs-4">
                        <input type="text" id="email" name="username" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-xs-2 control-label" th:text="#{label.password}"></label>

                    <div class="col-xs-4">
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-4">
                        <button type="submit" class="btn btn-primary" th:text="#{button.register}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
