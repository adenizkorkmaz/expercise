<!DOCTYPE html>
<html layout:decorator="mainLayout">
<body layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-xs-6">
            <h4>Challenge</h4>
        </div>
        <div class="col-xs-6">
            <div class="pull-right">
                Language:
                <select id="languageSelection" name="languageSelection">
                    <option th:each="each : ${challenge.programmingLanguages}"
                            th:value="${each.getShortName()}"
                            th:text="${each}">
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p th:text="${challenge.getDescriptionFor('en')}"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10">
            <textarea id="codeEditor" class="code-editor" th:attr="data-solution-template=${challenge.getSolutionFor(selectedProgrammingLanguage).solutionTemplate}"></textarea>
        </div>
        <div class="col-xs-2">
            <a id="runButton" class="editor-button btn btn-success btn-lg" role="button">Run</a>
            <a id="resetButton" class="editor-button btn btn-default btn-lg" role="button">Reset</a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h4>Result</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10">
            <textarea id="resultsTextarea" class="console" disabled="disabled" placeholder="Result"></textarea>
        </div>
    </div>
</body>
</html>
